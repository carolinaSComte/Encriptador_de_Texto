<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="imagenes/frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <scrcipt src="https://unpkg.com/sweetalert/dis/sweetalert.min.js"></scrcipt>
</head>
<body>
    <div class="container">
    <div class="encriptar">
    

        <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto aquí"
        ></textarea>

    <div class="terminos">
        <p> Solo letras minusculas y sin acentos. </p>
    </div>
    <div class="botones">

        <button 
        class="btn-encriptar" 
        type="button" 
        onclick="encriptar()">
            Encriptar
        </button>
         <button 
         class="btn-desencriptar" 
         type="button" 
         onclick="desencriptar()">
            Desencriptar
        </button> 
        
    </div>
    </div>
        <div class="encriptado">
            <img src="imagenes/gato1.svg" alt="" id="gato1"/>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
